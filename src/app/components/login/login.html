<form class="login__form" novalidate name="login__form" ng-submit="login.login(login.user)">

    <div class="login__input_wrapper">
        <md-input-container class="login__input_container">
            <label>Email</label>
            <input type="email" name="email" ng-model="login.user.email" ng-model-options='{debounce:300}' required> </md-input-container>
    </div>
    <div class="login__input_wrapper">
        <md-input-container class="login__input_container">
            <label>Password</label> <span ng-messages="login_form.pass.$error">
            <span ng-message="minlength">Password must be at least 5 digits long</span> <span ng-message="maxlength">Password must be 12 digits maximum</span> </span>
            <input type="password" name="pass" ng-model="login.user.password" ng-model-options='{debounce:300}' ng-maxlength="12" ng-minlength='5' md-maxlength='12' required>
        </md-input-container>
    </div>
    <div class="login__input_wrapper">
        <button type="submit" ng-disabled="login__form.$invalid" class="btn btn-primary login__btn"> Login </button>
    </div>
    <div class="login__err_messages"> </div>
</form>
